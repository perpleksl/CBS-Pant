<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CBS Pant</title>
    <link rel="stylesheet" type="text/css" href="1log_ind.css"/>
    <script src="UserDB.js"></script>
</head>
<body>
    <!-- Nedenfor vil der blive defineret to bokse, en container til overskrifterne "CBS Pant" og "1Log ind".
    Dette bliver udbygget i CSS -->
    <div class="container">
    <div class="main">
        <h1>CBS Pant</h1>

<br/>
        <br/>

    <!-- Nu bliver vores log-ind bokse blive lavet vha. <form>.
    Nederst vil der vÃ¦re en "1Log ind"-knap, som indeholder funktionen "validate()".
    Denne funktion vil blive defineret i javascript -->
    <form id="log_in" method="post" name="logIn">
        <label>Brugernavn:</label>
        <input type="text" name="brugernavn" id="brugernavn" value="" placeholder="CBS-brugernavn"/>
        <label>Kodeord:</label>
        <input type="password" name="kodeord" id="kodeord" value="" placeholder="CBS-kodeord"/>
        <input type="checkbox" id="checkbox" onclick="gemKodeord()"/><label>Vis kodeord</label>
        <br/>
        <br/>
        <input type="button" value="Log ind" id="login" onclick="Login();">
    </form>

</div>
</div>

    <!-- Get the element of the input field.
    Execute the keyup function with addEventListener when the user releases a key on the keyboard.
    Check the number of the pressed key using JavaScript keyCode property.
    If keyCode is 13, trigger button element with click() event. 13 is the number of the enter key on the keyboard -->
    <script>
        var input = document.getElementById("log_in");
        input.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("login").click();
            }
        });
    </script>

    <script type="text/javascript" src="1login.js"></script>


</body>
</html>
