<!DOCTYPE html>
<html lang="dk">
<head>
    <meta charset="UTF-8">
    <title>CBS Pant</title>
    <link rel="stylesheet" type="text/css" href="log_ind.css"/>
    <script type="text/javascript" src="login.js"></script>
</head>
<body>
    <!-- Nedenfor vil der blive defineret to bokse, en container til overskrifterne "CBS Pant" og "Log ind". Dette bliver udbygget i CSS -->
    <div class="container">
    <div class="main">
    <h1>CBS Pant</h1>
<br/>
    <h2>Log ind</h2>
<br/>

    <!-- Nu bliver vores log-ind bokse blive lavet vha. <form>. Nederst vil der vÃ¦re en "Log ind"-knap, som indeholder funktionen "validate()". Denne funktion vil blive defineret i javascript -->
    <form id="log_in" method="post" name="logIn">
        <label>Brugernavn:</label>
        <input type="text" name="brugernavn" id="brugernavn" value="" placeholder="CBS-brugernavn"/>
        <label>Kodeord:</label>
        <input type="password" name="kodeord" id="kodeord" value="" placeholder="CBS-kodeord"/>
        <input type="checkbox" onclick="gemKodeord()">Vis kodeord
        <br/>
        <br/>
        <input type="button" value="Log ind" id="login" onclick="validate()"/>

    </form>

</div>
</div>

</body>
</html>
